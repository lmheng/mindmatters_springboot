<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>
div.container {
background:#FFFFFF;
	border-radius: 25px;
	border: 2px solid #707070;
	padding: 20px;
	margin:20px auto;
	max-width: 100%;
	height: auto;
	align-self:center;
}
body {
  background-image:linear-gradient(#DDFFF9,#D5FFFB);
}
span {

	font-size: 15px;
	color:#000000;
	font-family:"Roboto";
	font-weight:bold;
}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Education</title>
</head>
<body>
	<div th:object="${resource}" th:each="resource:${rList}" class="container">
		<a href="educationview.html" th:href="@{/resource/eduview/}+${resource.urlCode}"><span th:text="${resource.name}">Article</span></a>
		<div align="left" th:text="${resource.name}">Title</div>
	</div>
</body>
</html>
